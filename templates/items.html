{% extends 'contents.html' %}
{% block body %}

<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Rarity</th>
    </tr>
    {% for item in items %}
        <tr>
            <th>{{ item.ItemName }}</th>
            <th>{{ item.ItemType }}</th>
            <th>{{ item.ItemRarity }}</th>
        </tr>
    {% endfor %}
</table>


{% endblock body %}
