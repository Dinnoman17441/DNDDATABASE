{% extends 'userbase.html' %}
{% block body %}

<h1>LOGIN</h1>
<desc>{{ error }}</desc>
<form action="/login" method="POST">
    <table id ="login">
        <tr>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr>
            <th><input type="text" name="login_username"></th>
            <th><input type="password" name="login_password"></th>

        </tr>
       </table>
</form>
<a href="/">Return to contents</a>

{% endblock body %}
